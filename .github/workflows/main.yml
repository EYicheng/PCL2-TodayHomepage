name: Deploy XAML Homepage

on:
  schedule:
    - cron: "*/30 * * * *"  # 每30分钟运行一次
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Python script
        env:
          Token: ${{ secrets.Token }}
        run: |
          python main.py  # 生成 Custom.xaml 和 version 文件

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 可以用默认 token
          publish_dir: ./            # 要部署的目录
          commit_message: "Auto deploy: {{ date }}"