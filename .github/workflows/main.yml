name: Generate XAML File

on:
  schedule:
    - cron: "*/30 * * * *"  # 每30分钟
  workflow_dispatch:

jobs:
  generate-xaml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.COMMIT_PAT }}  # ✅ 官方推荐：用 PAT 获得写权限

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run main.py
        env:
          Token: ${{ secrets.Token }}
        run: |
          python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "EYiChengs-Robot"
          git config --global user.email "228854223+EYiChengs-Robot@users.noreply.github.com"
          git add index.xaml index.xaml.ini
          # 如果没有变化，不报错
          git diff --cached --quiet || git commit -m "Auto update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main
