jobs:
  generate-xaml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.COMMIT_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests
          pip install chinesecalendar

      - name: Run main.py
        env:
          Token: ${{ secrets.Token }}
        run: |
          python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "EYiChengs-Robot"
          git config --global user.email "228854223+EYiChengs-Robot@users.noreply.github.com"
          git add index.xaml index.xaml.ini
